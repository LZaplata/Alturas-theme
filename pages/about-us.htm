url = "/o-nas"
layout = "default"
title = "O nás"

[section aboutUs]
handle = "AboutUs"
==
<div class="container-fluid py-5 overflow-hidden" id="about-us">
    <div class="container-lg pt-xl-5">
        <h1 class="text-uppercase mb-4">
            {{ aboutUs.title }}
        </h1>

        <div class="richeditor">
            {{ aboutUs.content_top|raw }}
        </div>

        <div class="mt-5 pt-xl-5">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 g-lg-6 g-xl-5 g-xxl-6">
                {% for contact in aboutUs.contacts %}
                    <div class="col contact">
                        <p class="img text-center text-md-start">
                            <span class="d-inline-flex w-50 w-sm-auto position-relative">
                                <img src="{{ 'assets/images/contacts/01.png'|theme|resize(213, 209, {mode: 'crop'}) }}" alt="karina Řeháková" class="img-fluid border border-4 border-blue-light">
                            </span>
                        </p>

                        <p class="name fs-20 fw-bold text-center text-md-start mb-0">
                            {{ contact.name }}
                        </p>

                        <p class="job mb-0 text-center text-md-start">
                            {{ contact.job }}
                        </p>

                        <div class="mt-3 fs-16 text-center text-md-start">
                            {{ contact.description|raw }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="mt-5 pt-xl-5 banner mx-n3">
        <img src="{{ 'assets/images/banners/about-us/01.jpg'|theme }}" alt="Banner" class="img-fluid h-sm-auto of-cover">
    </div>

    <div class="container-lg mt-5 py-xl-5">
        <div class="richeditor">
            {{ aboutUs.content_bottom|raw }}
        </div>
    </div>
</div>
