title = "Školení - detail"
layout = "default"
url = "/skoleni/:slug"

[section seminar]
handle = "Seminars\Seminar"
entrySlug = "{{ :slug }}"
==
<div class="container-fluid pt-5 overflow-hidden" id="seminar">
    <div class="container-lg pt-xl-5">
        <h1 class="text-uppercase mb-5">
            {{ seminar.heading ?: seminar.title }}
        </h1>

        <div class="richeditor">
            {{ seminar.content|raw }}
        </div>
    </div>

    <div class="mt-5 pt-xl-5 gallery mx-n3">
        <div class="row row-cols-1 g-0 row-cols-sm-2">
            {% for image in seminar.images %}
                <div class="col">
                    <img src="{{ image.path|resize(961, 640, {mode: 'crop'}) }}" alt="{{ image.title }}" class="img-fluid">
                </div>
            {% endfor %}
        </div>
    </div>
</div>
