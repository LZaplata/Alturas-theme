<footer class="container-fluid py-5 bg-blue position-relative text-white fs-16">
    <div class="container-lg">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col order-1">
                <img src="{{ 'assets/images/logo-footer.svg'|theme }}" alt="Logo">
            </div>

            <div class="claim col order-2 order-md-3 text-uppercase fw-bold">
                <p class="mb-md-4">
                    pracujeme na nejvyšších místech
                </p>
            </div>

            <div class="address col order-3 order-md-5">
                <p class="mb-4 mb-md-0">
                    Alturas s.r.o. <br>
                    Na Zlatnici 938/7 <br>
                    147 00 Praha 4 <br>
                    IČ: 071 75 981 <br>
                    DIČ: CZ 071 75 981
                </p>
            </div>

            <div class="link col order-4 order-md-2 d-md-flex align-items-md-center">
                <p class="mb-4 mb-md-0">
                    <a href="{{ 'contact-us'|page }}" class="btn btn-blue-light btn-sm text-uppercase">
                        kontaktujte nás
                    </a>
                </p>
            </div>

            <div class="phone col order-5 order-md-4">
                <div class="mb-4 d-flex flex-column gap-3 flex-sm-row gap-sm-4 align-items-sm-center flex-md-column gap-md-3 align-items-md-start flex-xl-row gap-xl-4 align-items-xl-center">
                    <a href="tel:+420 607 712 834" class="text-white text-blue-light-hover transition fw-bold me-3">
                        +420 607 712 834
                    </a>

                    <p class="d-flex gap-4 mb-0">
                        <a href="https://www.facebook.com/shop.alturas" target="_blank" class="text-white text-blue-light-hover transition fss-28">
                            <i class="bi bi-facebook"></i>
                        </a>

                        <a href="https://www.instagram.com/alturas.cz/" target="_blank" class="text-white text-blue-light-hover transition fss-28">
                            <i class="bi bi-instagram"></i>
                        </a>

                        <a href="https://www.youtube.com/@Alturascz" target="_blank" class="text-white text-blue-light-hover transition fss-28">
                            <i class="bi bi-youtube"></i>
                        </a>
                    </p>
                </div>
            </div>

            <div class="menu col order-5">
                {% component "footerMenu" %}
            </div>
        </div>
    </div>
</footer>
