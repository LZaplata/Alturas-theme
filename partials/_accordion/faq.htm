<div class="accordion" id="accordion-faq">
    {% for key, item in items %}
        <div class="accordion-item" itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordion-faq-item-{{ key }}">
                    <span class="number d-inline-flex align-items-center justify-content-center rounded-circle me-3">
                        {{ loop.index }}
                    </span>

                    <span itemprop="name">
                        {{ item.title }}
                    </span>
                </button>
            </h2>

            <div id="accordion-faq-item-{{ key }}" class="accordion-collapse collapse" data-bs-parent="#accordion-faq" itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer">
                <div class="accordion-body" itemprop="text">
                    {{ item.answer|raw }}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
